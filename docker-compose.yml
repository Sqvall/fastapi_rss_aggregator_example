version: '3.8'

services:
  app:
    build: .
    restart: on-failure
    ports:
      - "8020:8020"
    env_file:
      - .env
    environment:
      DB_HOST: "db"
    depends_on:
      - db
    entrypoint: ./entrypoint-app.sh

  db:
    image: "postgres:13.3-alpine"
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: $DB_NAME
    volumes:
      - rss_db_postgres_data:/var/lib/postgresql/data:cached

  redis:
    image: redis
    ports:
      - '6380:6379'

  worker:
    build: .
    command: poetry run celery --app app.tasks worker --loglevel=DEBUG -Q main-queue -c 1

  flower:
    image: mher/flower
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - '5555:5555'
    depends_on:
      - redis

volumes:
  rss_db_postgres_data:
